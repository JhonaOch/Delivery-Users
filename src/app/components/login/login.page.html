<ion-header>
    <ion-toolbar color="tema">
        <ion-title class=" ion-text-center textoTitulo ">Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img class="icon " src="assets/icon/logo.png ">
    <ion-item>
        <ion-label position="floating ">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="correo" name="usuario "></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating ">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="contra" name="contra "></ion-input>
    </ion-item>

    <br>
    <br>
    <ion-button color="tema" (click)=" onSubmitLogin()" expand="block ">Iniciar Sesion</ion-button>

    <br>
    <p class="referen" routerLink="/registro">Registrarse</p>


</ion-content>
