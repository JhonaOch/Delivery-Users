<ion-header>
    <ion-toolbar color="tema">
        <ion-title class=" ion-text-center textoTitulo ">Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img class="icon " src="assets/icon/logo.png ">
    <ion-item>
        <ion-label position="floating ">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="correo" name="usuario "></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating ">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="contra" name="contra "></ion-input>
    </ion-item>

    <br>
    <br>
    <ion-button color="tema" (click)=" onSubmitLogin()" expand="block ">Iniciar Sesion</ion-button>
    <br>

    <div class="referen">
        <span class=" divider line one-line "> or </span>
    </div>
    <br>
    <ion-row>
        <ion-col>
            <ion-button (click)="loginGoogle(correo,contra) " expand="block " color="danger">
                <ion-icon style="padding-right: 15px; " name="logo-google "></ion-icon> Login with Google </ion-button>
        </ion-col>
    </ion-row>

    <br>
    <p class="referen" style="text-decoration: underline;" routerLink="/registro">Registrarse</p>

</ion-content>
