<ion-header>
    <ion-toolbar color="tema">
      <ion-title>Mapa</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/carrito"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content  color="content">


    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map [latitude]='lat' [longitude]='lng' (centerChange)="newAddress($event)">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>

        <agm-marker [latitude]="currentLocation.latitude" [longitude]="currentLocation.longitude" [iconUrl]="icons.client" [markerDraggable]="false">
            <agm-info-window><strong>Mi posici√≥n</strong></agm-info-window>
        </agm-marker>

        <agm-marker [latitude]="centerLocation.latitude" [longitude]="centerLocation.longitude" [iconUrl]="icons.pointer" #centerPosition>
            <agm-info-window><strong>{{centerLocation.address}}</strong></agm-info-window>
        </agm-marker>


    </agm-map>

    <ion-item>
        <ion-label position="fixed"><b>Latitud:</b> </ion-label>
        <ion-label>{{centerLocation.latitude}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label position="fixed"><b>Longitud:</b> </ion-label>
        <ion-label>{{centerLocation.longitude}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label position="fixed"><b>Direccion:</b> </ion-label>
        <ion-label>{{centerLocation.address}}</ion-label>
    </ion-item>



    <ion-row>
        <ion-col class="ion-padding-vertical ">

            <ion-button type="submit " expand="full " color="danger " shape="block " (click)="guardar() ">Guardar</ion-button>

        </ion-col>
    </ion-row>

   

</ion-content>
