<ion-header>
    <ion-toolbar>
        <ion-toolbar color="tema">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="./inicio-empresa"></ion-back-button>
            </ion-buttons>
            <ion-title style="padding-left: 0" class=" ion-text-center ">Categorias Empresa</ion-title>
            <div slot="end" class="icono ion-activatable repple-parent">
                <ion-ripple-effect>
                    
                </ion-ripple-effect>
                <ion-icon (click)="home()" name="home" ></ion-icon>
                
              
                
              </div>
        </ion-toolbar>
    </ion-toolbar>


</ion-header>

<ion-content color="content">


      


    <div *ngIf="photo" class="content" [ngStyle]="{'background-image': 'url('+photo+')'}">
        <div class="contentImg">
            <ion-searchbar [(ngModel)]="busqueda" ></ion-searchbar>
            <ion-button color="dark" (click)="buscar()">Buscar-Listar</ion-button>
        </div>
    </div>
    
    <h5>Categorias</h5>
    <ion-list *ngFor="let catProd of categorias">
        <ion-item button (click)="redirigir(catProd.uid)">
            <ion-thumbnail style=" height: 140px; width: 130px; " slot="start" *ngIf="catProd.img">
                <img [src]="catProd.img">
            </ion-thumbnail>
            <ion-label>
                <h1>{{catProd.nombre}}</h1>
                <h3>{{catProd.descripcion}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>



</ion-content>
