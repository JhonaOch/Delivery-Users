<ion-header>
  <ion-toolbar color="tema">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
    <ion-title>Datos personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="content">

   <ion-card>

    <img  class="im" src="../../assets/imagenes/user4.png"/>
      
  <ion-item>
    <ion-label position="floating">Nombre </ion-label>
    <ion-input class="center" [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">apellido</ion-label>
    <ion-input  class="center" [(ngModel)]="usuario.apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input class="center" [(ngModel)]="usuario.direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input class="center" [(ngModel)]="usuario.telefono"></ion-input>
  </ion-item>
<div class="center">
  <ion-button color="dark" (click)="modificarUsuario()" xpand="block " >Modificar Usuario</ion-button>
</div>


   </ion-card>
 
 

</ion-content>
