<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
    <ion-title>modificar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Datos personales</h1>
   
  
  <ion-item>
    <ion-label position="floating">Nombre </ion-label>
    <ion-input [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">apellido</ion-label>
    <ion-input [(ngModel)]="usuario.apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input [(ngModel)]="usuario.direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="usuario.telefono"></ion-input>
  </ion-item>

  <ion-button (click)="modificarUsuario()" xpand="block ">Modificar Usuario</ion-button>
 

</ion-content>
